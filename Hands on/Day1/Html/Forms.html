<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <form action="/fomscon.html" style="border: 2px solid black">
            <label for="name">Name: </label>
            <input type="text" name="name" placeholder="Enter your name" /><br />
            <label for="stream">Stream: </label>
            <input type="text" name="stream" placeholder="Enter your stream" /><br />
            <label for="phoneno">Phone no: </label>
            <input type="number" name="stream" placeholder="Enter your phone number" /><br />
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Enter your email" /><br />
            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Enter your password" /><br />
            <label for="">Gender</label>
            <input type="radio" name="male" />Male
            <input type="radio" name="female" /> Female<br />
            <input type="file" /><br />
            <input type="file" accept="/video*" /><br />
            <input type="submit" value="submit" />
        </form>
    </div>
</body>

</html>
